<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="icon" type="image/png" href="./Icons/furioso.png">

        <title>THE MEME MAKER</title>
    </head>
    <body>
        
        <div>
            <img src="Icons/back.jpg" alt="image" class="image-back" >
        </div>

        <div class="principal-title">
            <h1>THE MEME MAKER</h1>
        </div>

        <div class="container">
            <div class="app" >
                <div class="logo">
                    <img src="Icons/icon.png" alt="image" id="icon-image" width="75px" height="75px">
             </div>
           
            <div class="app-image" id="downlabled"> 
                <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true" ></textarea>
                    <div id="display-image"> </div>
                    <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true" ></textarea>
                </div>        
    
                <div class="app-photo-picker">
                    <select id="memes-List" onchange="changeMemePicture(this.value)"></select>
                    <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg" >
          </div>
    
    
       <div class="download">
          <button id="btn-download">DOWNLOAD</button>
        </div>
    
       </div>
    
         </div>


<script src="./javascript/script.js"></script>
<script src="./javascript/html2Canvas.js"></script>
<script>
    document.getElementById("btn-download").onclick = () =>{
        const screenshotPrint = document.querySelector("#downlabled")

        html2canvas(screenshotPrint).then((canvas)=>{
          const base64Image = canvas.toDataURL("image/png")
          let ancho = document.createElement("a")
          ancho.setAttribute("href", base64Image)
          ancho.setAttribute("download", "my-meme.png")
          ancho.click()
          ancho.remove()
        })
      }

</script>
    </body>
</html>
